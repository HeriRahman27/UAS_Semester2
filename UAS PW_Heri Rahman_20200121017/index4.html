<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FORM PEMBELIAN BARANG</title>
</head>

<body>
    <div class="container">
        <h1>FORM PEMBELIAN BARANG</h1>
        <hr>
    </div>
    <div>
        <form class="container" onsubmit="return false">
            <div class="mb-2">
                <label class="col-2">Nama Barang</label>
                <label>:</label>
                <select class="col-2 form-select-sm" id="pilihan" aria-label="Default select example">
                    <option selected>Pilih Barang</option>
                    <option value="1">Monitor</option>
                    <option value="2">VGA</option>
                    <option value="3">CPU</option>
                </select>
            </div>


            <div class="mb-2">
                <label class="col-2">Jumlah</label>
                <label>:</label>
                <input type="text" id="jumlah">
            </div>

            <div class="mb-2">
                <label class="col-2">Status</label>
                <label>:</label>
                <select class="col-2 form-select-sm" id="status" aria-label="Default select example">
                    <option selected>Status</option>
                    <option value="1">Pelanggan</option>
                    <option value="2">Bukan Pelanggan</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="col-2">Harga</label>
                <label>:</label>
                <input type="text" id="harga" disabled>
            </div>

            <div class="mb-2">
                <label class="col-2">Total</label>
                <label>:</label>
                <input type="text" id="total" disabled>
            </div>

            <div class="mb-2">
                <label class="col-2">Diskon</label>
                <label>:</label>
                <input type="text" id="diskon" disabled>
            </div>

            <div class="mb-2">
                <label class="col-2">Bayar</label>
                <label>:</label>
                <input type="text" id="bayar" disabled>
            </div>

            <div class="container">
                <button type="submit" class="btn btn-primary me-5" onclick="proses()">proses</button>
                <button type="reset" class="btn btn-info ">reset</button>
            </div>
        </form>
    </div>

    <script src="java4.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
